                    </div>

                <div class="row accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <a class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                    </nav>
                </div>
                <div class="main_panel">
                    <div class="content_wrapper">
                        <div class="container-fluid">
                            <iframe src="./mct.html" frameborder="0" width="100%" height="0" scrolling="no"
                                id="mct-frame"></iframe>
                            <script>
                                function setIframeHeight(iframe) {
                                    if (iframe) {
                                        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
                                        if (iframeWin.document.body) {
                                            iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin
                                                .document.body.scrollHeight;
                                        }
                                    }
                                };
                                window.onload = function () {
                                    setIframeHeight(document.getElementById('mct-frame'));
                                };
                            </script>
                        </div>
                    </div>
                </div>
            </div>
